apiVersion: apps/v1
kind: Deployment
metadata:
  name: vibraops-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vibraops-web
  template:
    metadata:
      labels:
        app: vibraops-web
    spec:
      containers:
        - name: web
          image: vibraops/web:latest
          env:
            - name: NEXT_PUBLIC_API_URL
              value: http://vibraops-api:8080
            - name: NEXT_PUBLIC_WS_URL
              value: ws://vibraops-api:8080/ws
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: vibraops-web
spec:
  selector:
    app: vibraops-web
  ports:
    - port: 80
      targetPort: 3000